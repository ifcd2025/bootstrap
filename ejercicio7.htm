<body>
    <h1 class="bg-success text-white text-center p-2 my-2 mx-5">Título</h1>
    <form action="" class="bg-light p-4 w-50 m-auto mt-3">
        <h2 class="text-center border-bottom border-danger border-2">Datos de registro</h2>
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control">
        <label for="apellidos" class="form-label">apellidos</label>
        <input type="text" name="apellidos" id="apellidos" class="form-control">
        <div class="input-group mt-2 mb-2">
          <label class="input-group-text" id="email">email</label>
          <input type="text" class="form-control" name="email" id="email">
        </div>

        <select name="provincia" id="provincia" class="form-select w-50">
            <option value="-1">Seleccionar provincia</option>
            <option value="1">A Coruña</option>
            <option value="2">Lugo</option>
            <option value="4">Pontevedra</option>
        </select>
        <!-- d-block, ms-auto y me-0 para colocarlo a la derecha.
         Podíamos usar un div con flex como dicen las instrucciones -->
        <input type="submit" value="enviar" class="btn btn-primary d-block ms-auto me-0">
    </form>
    

</body>
